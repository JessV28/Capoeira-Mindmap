<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capoeira Mind Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Capoeira Moves Mind Map</h1>
    <p>Welcome to the Capoeira Moves Interactive Mind Map. Hover over a move to see its English translation and click to hear its pronunciation.</p>

    <div class="category">Esquivas</div>
    <div class="content">
        <ul>
            <li class="node" data-translation="Forward dodge" data-audio="de_frente">De Frente</li>
            <li class="node" data-translation="Sideways dodge" data-audio="de_lado">De Lado</li>
            <li class="node" data-translation="Diagonal dodge" data-audio="diagonal">Diagonal</li>
        </ul>
    </div>

    <div class="category">Ataques</div>
    <div class="content">
        <ul>
            <li class="node" data-translation="Armed" data-audio="armed">Armada</li>
            <li class="node" data-translation="Jaw strike" data-audio="queixada">Queixada</li>
            <li class="node" data-translation="Compass crescent" data-audio="meia_lua_de_compasso">Meia Lua de Compasso</li>
        </ul>
    </div>

    <!-- Add more categories and nodes as needed -->

    <div id="moveDescription"></div>

    <script src="script.js"></script>
</body>
</html>
