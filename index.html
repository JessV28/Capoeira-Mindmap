<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capoeira Mind Map</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; /* Use a sans-serif font for readability */
            margin: 20px;
        }

        h1 {
            color: navy;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            cursor: pointer;
            position: relative;
        }

        li:hover::after {
            content: attr(data-translation); /* Display the English translation */
            position: absolute;
            top: -1.5em;
            left: 0;
            background-color: white;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: green;
            z-index: 1;
            display: inline-block;
        }

        #moveDescription {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Capoeira Moves Mind Map</h1>
    <p>Welcome to the Capoeira Moves Interactive Mind Map.</p>

    <h2>Capoeira Moves</h2>

   <h3 data-translation="Dodges">Esquivas</h3>
    <ul>
        <li data-translation="Sideways dodge">De Lado</li>
        <li data-translation="Forward dodge">De Frente</li>
        <li data-translation="Diagonal dodge">Diagonal</li>
    </ul>

    <h3 data-translation="Attacks">Ataques</h3>
    <ul>
        <li data-translation="Armed">Armada</li>
        <li data-translation="Jaw strike">Queixada</li>
        <li data-translation="Compass crescent">Meia Lua de Compasso</li>
    </ul>

    <h3>Movimentos de Ch√£o</h3>
    <ul>
        <li data-translation="Ground move to avoid high attacks">Negativa</li>
        <li data-translation="Rolling move to dodge or counter">Role</li>
        <li data-translation="Basic descent to the ground for defense">Descida Basica</li>
    </ul>

    <div id="moveDescription"></div>

    <!-- Your JavaScript code (script.js) should be included here -->
    <script src="script.js"></script>
</body>
</html>
